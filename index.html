<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Student Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .form-area {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .char-counter {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .btn-light {
            background-color: #eadcc9;
            color: #495057;
        }

        .btn-light:hover {
            background-color: antiquewhite;
        }

        .btn-outline-dark {
            color: #343a40;
        }

        .btn-outline-dark:hover {
            background-color: #343a40;
            color: white;
        }

        .btn-outline-primary {
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .logout-img {
            mix-blend-mode: multiply;
        }

        @media screen and (max-width: 768px) {
            .form-area {
                box-shadow: none;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center mt-4">
    <a href="Home.html" class="position-absolute top-0 start-0 m-3">
        <img class="logout-img"
            src="https://static.vecteezy.com/system/resources/previews/019/078/821/non_2x/logout-simple-flat-icon-illustration-vector.jpg"
            alt="Logout" width="50" height="50">
    </a>
    <main class="form-area col-xl-6 col-lg-8 col-md-9 col-sm-10 col-11">
        <h1 class="display-4 mb-4 text-center">Student Information</h1>
        <form action="info.php" method="post" enctype="multipart/form-data" class="row g-3">

            <div class="col-md-2 col-sm-3 col-4">
                <label for="nameTitle" class="form-label">Title</label>
                <select class="form-select" id="nameTitle" name="nameTitle">
                    <option selected value="0">Mr</option>
                    <option value="1">Mrs</option>
                </select>
            </div>

            <div class="col-md-4 col-sm-9 col-8">
                <label for="name" class="form-label">Name*</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Tony Stark" required>
            </div>

            <div class="col-md-4 col-sm-6 col-12">
                <label for="contact" class="form-label">Contact No.*</label>
                <input type="text" class="form-control" id="contact" name="contact" minlength="5" maxlength="15"
                    pattern="\d*" placeholder="9876543210" required>
            </div>

            <div class="col-md-4 col-sm-6 col-12">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email"
                    required>
            </div>

            <div class="col-md-2 col-sm-6 col-6">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option selected value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <div class="col-md-2 col-sm-6 col-6">
                <label for="education" class="form-label">Education</label>
                <select class="form-select" id="education" name="education">
                    <option selected value="0">BSC</option>
                    <option value="1">BCA</option>
                    <option value="2">MCA</option>
                    <option value="3">MSC</option>
                </select>
            </div>

            <div class="col-md-4 col-sm-6 col-12">
                <label for="pic" class="form-label">Profile Pic*</label>
                <input type="file" class="form-control" id="pic" name="pic" required>
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Address*</label>
                <textarea class="form-control" id="address" rows="4" name="address" required
                    placeholder="Maximum 300 characters" maxlength="300"></textarea>
                <div class="char-counter text-end">
                    <span id="charCount">0</span>/300 characters
                </div>
            </div>

            <div class="col-12 d-flex justify-content-end">
                <a href="display.php" class="btn btn-outline-dark col-md-3 col-sm-5 col-6 mx-2 mb-2">Display
                    Students</a>
                <button type="submit" class="btn btn-outline-primary col-md-3 col-sm-5 col-6 mx-2 mb-2">Submit</button>
            </div>
        </form>
    </main>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script>
        document.getElementById('address').addEventListener('input', function () {
            var charCount = this.value.length;
            document.getElementById('charCount').innerText = charCount;
        });
    </script>
</body>

</html>
